<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>增强美观性的左侧导航栏</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* 设置基本字体和页面背景 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        /* 设置侧边栏样式 */
        #sidebar {
            width: 250px;
            background-color: #333;
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            overflow-y: auto;
            transition: width 0.5s;
            /* Smooth transition for sidebar width */
            z-index: 1000;
            /* Ensure sidebar is on top of other content */
        }

        /* 为了在hover时增加侧边栏的宽度 */
        #sidebar:hover {
            width: 300px;
        }

        /* 调整点击效果 */
        #sidebar a:active {
            background-color: #111;
        }

        /* 设置侧边栏内文字和图标间距以及效果 */
        #sidebar ul {
            list-style-type: none;
            padding: 0;
            /* Reset default padding */
        }

        /* 设置链接颜色和padding */
        #sidebar a {
            display: flex;
            align-items: center;
            color: #ddd;
            /* Slightly muted white for links */
            text-decoration: none;
            padding: 15px 20px;
            transition: all 0.3s, width 0.5s;
            /* Smooth transition for background color and padding */
        }

        /* 鼠标悬停时背景色变化 */
        #sidebar a:hover {
            background-color: #555;
            color: #fff;
            /* Brighter white on hover */
        }

        /* 设置图标和文字间距 */
        #sidebar a i {
            min-width: 20px;
            /* Ensure icons align nicely */
            margin-right: 10px;
            transition: transform 0.3s;
            /* Smooth transition for icon rotation */
        }

        /* 旋转图标 */
        #sidebar a:hover i {
            transform: rotate(10deg);
        }

        /* 设置内容区域 */
        #content {
            flex: 1;
            padding: 20px;
            padding-left: 270px;
            /* Adjust padding to match sidebar width */
            transition: padding-left 0.5s;
            /* Smooth transition for padding */
        }

        /* 在hover侧边栏时调整内容区域的padding */
        #sidebar:hover+#content {
            padding-left: 320px;
        }
    </style>
</head>

<body>
    <div id="sidebar">
        <div class="user_info">
            <h2>用户名:</h2>
        </div>
        <ul>
            <li>
                <a href="./src/pages/transfer.html"><i class="fas fa-file-upload"></i>文件传输</a>
            </li>
            <li>
                <a href="./src/pages/img_browser.html"><i class="fas fa-images"></i>查看手机照片</a>
            </li>
            <li>
                <a href="./src/pages/settings.html"><i class="fas fa-cogs"></i>设置</a>
            </li>
        </ul>
    </div>
    <div id="content">
        <h1>主要内容区域</h1>
        <p>这是主要内容区域，根据导航链接的不同，展示相应的内容。</p>
    </div>
    <div id="app"></div>
    <script src="./src/main.js" type="module"></script>
</body>

</html>
